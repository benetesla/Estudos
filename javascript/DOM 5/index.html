<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        .estilo {
            background-color: brown;
            font-size: large;
            color: aqua;
        }
        
        .estilo2 {
            width: 15rem;
            width: 52rem;
            background-color: rgb(109, 22, 223);
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }
    </style>
    <script>
        function modificarClasse() {
            document.getElementById('mensagem').className = 'estilo2 '
        }
    </script>
</head>

<body>
    <div id="mensagem" class="estilo">
        Modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modificarClasse()"> aplicar classe</button>
</body>

</html>
